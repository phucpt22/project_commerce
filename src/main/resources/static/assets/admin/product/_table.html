<div class="card">
	<div class="card-header text-center">
	<h3>LIST PRODUCT</h3>
	</div>
	<div class="card-body p-0">
		<table class="table table-bordered m-0">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Price</th>
					<th scope="col">Date</th>
					<th scope="col">Image</th>
					<th scope="col">Category</th>
					<th scope="col">Available?</th>
					<th scope="col">Tools</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in pager.items">
					<th>{{p.id}}</th>
					<td>{{p.name}}</td>
					<td>{{p.price|number:2}}</td>
					<td>{{p.createDate|date:'dd-MM-yyyy'}}</td>
					<td>{{p.image}}</td>
					<td>{{p.category.name}}</td>
					<td>{{p.available?'Yes':'No'}}</td>
					<td>
						<button ng-click="edit(p)" type="button" class="btn btn-outline-warning py-1 px-2"><i class="fa-solid fa-pen-to-square"></i></button>
						<button ng-click="delete(p)" type="button" class="btn btn-outline-danger py-1 px-2"><i class="fa-solid fa-trash"></i></button>
					</td>

				</tr>

			</tbody>
		</table>
	</div>
	<div class="card-footer text-center">
	<button ng-click="pager.first()" type="button" class="btn btn-danger">
			<i class="fa-solid fa-hand-point-up"></i>
		</button>
		<button ng-click="pager.prev()" type="button" class="btn btn-primary">
			<i class="fa-solid fa-hand-point-left"></i>
		</button>
		<span class="btn btn-success">
			<i class="fa-solid fa-download"></i> {{pager.page+1}} of {{pager.count}}
		</span>
		<button ng-click="pager.next()" type="button" class="btn btn-primary">
			<i class="fa-solid fa-hand-point-right"></i>
		</button>
		<button ng-click="pager.last()" type="button" class="btn btn-danger">
			<i class="fa-solid fa-hand-point-down"></i>
		</button>
	</div>
</div>
