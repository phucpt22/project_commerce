<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="mt-3">
  <div class="container p-0 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-7 col-xl-6">
        <div
                class="card bg-light bg-gradient border-primary text-dark"
                style="border-radius: 1rem"
        >
          <div class="card-body p-5 text-center">
            <form th:action="@{/security/login}" method="post" >
              <div class="mb-3">
                <h2 class="fw-bold mb-2 text-dark">Đăng nhập</h2>
                <p class="text-dark mb-3">
                  Hãy nhập tên đăng nhập và mật khẩu của bạn!
                </p>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX"
                  >Tên đăng nhập</label
                  >
                  <input
                          name="username"
                          id="typeEmailX"
                          class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX"
                  >Mật khẩu</label
                  >
                  <input
                          name="password"
                          type="password"
                          id="typePasswordX"
                          class="form-control form-control-lg"
                  />
                </div>
                <div class="form-check d-flex justify-content-center">
                  <input
                          name="remember-me"
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck1"
                  />
                  <label class="form-check-label ms-1" for="defaultCheck1">
                    Nhớ tài khoản?
                  </label>
                </div>
                <div class="alert alert-danger" role="alert">
                  <i th:text="${message}"></i>
                </div>
                <button
                        class="btn btn-outline-primary btn-lg px-5"
                        type="submit"
                >
                  Đăng nhập
                </button>
                <p class="small mb-3 pb-lg-2">
                  <a class="text-dark" href="#!">Quên mật khẩu?</a>
                </p>
                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
          </div> -->
              </div>
            </form>

            <div>
              <p class="mb-0">
                Không có tài khoản?
                <a href="#!" class="text-dark fw-bold">Đăng ký</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
