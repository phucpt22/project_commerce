<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="p-0">
		<div style="margin: 40px 0px; color: white">
			<h3>Các sản phẩm</h3>
		</div>
		<div class="row row-cols-1 row-cols-md-5 mt-3">
			<div class="col mb-3" th:each="p : ${items}">
				<div class="card w-100 h-100" style="width: 18rem;">
					
					<div class="h-100 d-flex align-items-center justify-content-center">
						<a class="d-flex justify-content-center" th:href="@{|/product/detail/${p.id}|}"> 
							<img class="card-img-top" style="width: 70%;" th:src="@{|/assets/images/${p.image}|}">
						</a>
					</div>

					<div class="card-body">
						<h5 class="card-title m-1" th:text="${p.name}"></h5>
					</div>
					<div style="color: yellow;display: flex;justify-content: center; margin-bottom: 20px">
						<i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
					</div>
					<div class="card-footer d-flex bg-transparent border-dark">
						<b th:name="price" class="w-100 d-flex align-items-center text-danger">Price:
							[[${p.price}]]$</b>
						<button th:attr="ng-click=@{|cart.add(${p.id})|}"
							class="btn btn-outline-light flex-shrink-1 fs-5">
							<i class="text-primary fa-solid fa-cart-plus"></i>
						</button>
					</div>
				</div>

			</div>
		</div>

	</main>
</body>

</html>
