<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Trang chủ</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="d-flex">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown"><a class="nav-link active dropdown-toggle" href="#" role="button"
													 data-bs-toggle="dropdown" aria-expanded="false">
						<span th:if="${#request.remoteUser}">Chào mừng [[${#request.remoteUser}]]</span>
						<span th:unless="${#request.remoteUser}">Tài khoản</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<th:block th:unless="${#request.remoteUser}">
								<li class="nav-item">
									<a class="dropdown-item" th:href="@{/security/login/form}">Đăng nhập</a>
								</li>
							</th:block>

							<th:block th:if="${#request.remoteUser}">
								<li class="nav-item"><a class="dropdown-item" th:href="@{/security/logoff}">Đăng
									xuất</a></li>
								<li class="nav-item"><a class="dropdown-item" th:href="@{/order/list}">Đơn đặt hàng của
									bạn</a>
								</li>
								<li class="nav-item"
									th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
									<a class="dropdown-item" th:href="@{/admin/home/index}">Trang quản trị</a>
								</li>
							</th:block>
						</ul>
					</li>

				</ul>
			</div>
		</div>
	</div>
</nav>
	<main th:object="${item}" class="d-flex p-0 mt-3">

		<div class="card p-0 w-25 me-3">
			<div class="card-header text-bg-info">Hàng Cùng Loại</div>
			<div class="card-body p-0 ">
				<div class="list-group list-group-flush">
					<a class="list-group-item list-group-item-action"
						th:each="p : *{category.products}"
						th:href="@{|/product/detail/${p.id}|}"> [[${p.name}]] </a>
				</div>
			</div>
		</div>

		<div class="card w-100">
			<div>
				<h2 class="">[[*{name}]]</h2>
				<hr>
			</div>
			<div class="row g-0">
				<div class="col-md-4 text-center">
					<img class="card-img-top" th:src="@{|/assets/images/*{image}|}" />
					<a th:attr="ng-click=@{|cart.add(*{id})|}" class="btn btn-outline-success fs-4">Thêm vào giở hàng <i
						class="fa-solid fa-cart-plus"></i></a>
				</div>
				<div class="col-md-8">
					<div class="card w-100">
						<div class="card-body">
							<h5 class="card-title text-danger">Price: $[[*{price}]]</h5>
							<p class="card-text">Category: [[*{category.name}]]</p>
							<p class="card-text text-end">
							<small class="text-muted">[[*{createDate}]]</small>
						</p>
						</div>
					</div>
				</div>
			</div>
			<div></div>
		</div>

	</main>
</body>
</html>
