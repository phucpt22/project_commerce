<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
<!-- Bootstrap CSS v5.2.0-beta1 -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <body>
    <main>
      <div class="container p-0 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-7 col-xl-6">
            <div class="card bg-light bg-gradient border-primary text-dark" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <form th:action="@{/security/login}" method="post" >
                  <div class="mb-3">
                    <h2 class="fw-bold mb-2 text-dark">Đăng nhập</h2>
                    <p class="text-dark mb-3">
                      Hãy nhập tên đăng nhập và mật khẩu của bạn!
                    </p>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX"
                        >Tên đăng nhập</label
                      >
                      <input
                        name="username"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX"
                        >Mật khẩu</label
                      >
                      <input
                        name="password"
                        type="password"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="form-check d-flex justify-content-center">
                      <input
                        name="remember-me"
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label ms-1" for="defaultCheck1">
                        Nhớ tài khoản?
                      </label>
                    </div>
                    <div class="alert alert-danger" role="alert">
                      <i th:text="${message}"></i>
                    </div>
                    <button
                      class="btn btn-outline-primary btn-lg px-5"
                      type="submit"
                    >
                      Đăng nhập
                    </button>
                    <p class="small mb-3 pb-lg-2">
                      <a class="text-dark" href="#!">Quên mật khẩu?</a>
                    </p>
                  </div>
                </form>

                <div>
                  <p class="mb-0">
                   Không có tài khoản?
                    <a href="#!" class="text-dark fw-bold">Đăng ký</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
