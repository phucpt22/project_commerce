<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Trang chủ</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li th:replace="/layout/_category.html"></li>
				<li th:replace="/layout/filter.html"></li>
				<form action="/product/find=${searchsp}" method="post">
					<div class="search_container">
						<div class="search_box">
							<input placeholder="Search product..." type="text"
								   name="name" >
							<button type="submit">
								<svg xmlns="http://www.w3.org/2000/svg" width="20"
									 height="20" fill="currentColor" class="bi bi-search"
									 viewBox="0 0 16 16">
									<path
											d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
								</svg>
							</button>
						</div>
					</div>
				</form>
			</ul>

			<div class="d-flex">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li th:replace="/layout/_cart-info.html"></li>
					<li class="nav-item dropdown"><a class="nav-link active dropdown-toggle" href="#" role="button"
													 data-bs-toggle="dropdown" aria-expanded="false">
						<span th:if="${#request.remoteUser}">Chào mừng [[${#request.remoteUser}]]</span>
						<span th:unless="${#request.remoteUser}">Tài khoản</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<th:block th:unless="${#request.remoteUser}">
								<li class="nav-item">
									<a class="dropdown-item" th:href="@{/security/login/form}">Đăng nhập</a>
								</li>
							</th:block>

							<th:block th:if="${#request.remoteUser}">
								<li class="nav-item"><a class="dropdown-item" th:href="@{/security/logoff}">Đăng
									xuất</a></li>
								<li class="nav-item"><a class="dropdown-item" th:href="@{/order/list}">Đơn đặt hàng của
									bạn</a>
								</li>
								<li class="nav-item"
									th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
									<a class="dropdown-item" th:href="@{/admin/home/index}">Trang quản trị</a>
								</li>
							</th:block>


						</ul>
					</li>

				</ul>
			</div>
		</div>
	</div>
<!--	<a href="/home/thymeleaf2">Thymeleaf2</a>-->
</nav>
</body>
</html>
