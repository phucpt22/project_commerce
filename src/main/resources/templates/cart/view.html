<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">

<body>
	<main class="mt-3 p-0">
		<div class="card text-center border-info mb-3" th:fragment="shopping_cart">
			<div class="card-header h3 text-bg-info">Giỏ hàng</div>
			<div class="card-body text-start p-0">
				<table class="table table-bordered border-info text-center m-0">
					<thead class="table-info border-info">
						<tr>
							<th scope="col">Id</th>
							<th class="text-start" scope="col">Name</th>
							<th scope="col">Price</th>
							<th scope="col">Quantity</th>
							<th scope="col">Amount</th>
							<th scope="col">Tools</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in cart.items">
							<th>{{item.id}}</th>
							<td class="text-start">{{item.name}}</td>
							<td>${{item.price|number:2}}</td>
							<td style="width: 100px;"><input
								ng-change="cart.saveToLocalStorage()" ng-model="item.qty"
								class="form-control text-center" type="number" min="1"></td>
							<td>${{item.price*item.qty|number:2}}</td>
							<td><button ng-click="cart.remove(item.id)"
									class="btn btn-outline-danger">
									<i class="fa-solid fa-trash-can"></i>
								</button></td>
						</tr>

					</tbody>
				</table>
			</div>
			<div class="card-footer text-end">
				<button ng-click="cart.clear()" type="button" class="btn btn-danger">
					<i class="fa-solid fa-trash-can"></i> Clear
				</button>
				<a th:href="@{/order/checkout}" class="btn btn-primary">Checkout
					<i class="fa-solid fa-arrow-right-long"></i>
				</a>
			</div>
		</div>


	</main>
</body>
</html>
