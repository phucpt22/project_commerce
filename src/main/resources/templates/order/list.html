<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <body>
    <main class="mt-3 p-0">
        <div class="card text-center border-info">
			<div class="card-header h3 text-bg-info">Đơn hàng của bạn đã mua</div>
			<div class="card-body text-start p-0">
				<table class="table table-bordered border-info text-center m-0">
					<thead class="table-info border-info">
						<tr>
							<th scope="col">STT</th>
							<th class="text-start" scope="col">Mã hóa đơn</th>
							<th scope="col">Ngày đặt</th>
							<th scope="col">Địa chỉ đặt hàng</th>
							<th scope="col">Xem chi tiết</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order,state:${orders}">
							<th>[[${state.index+1}]]</th>
							<td class="text-start">[[${order.id}]]</td>
							<td>[[${order.createDate}]]</td>
							<td>[[${order.address}]]</td>
							<td>
							<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-outline-danger">
									<i class="fa-solid fa-magnifying-glass"></i>
								</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
    </main>
  </body>
</html>
